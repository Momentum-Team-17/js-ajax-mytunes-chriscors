<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
      defer
    ></script>

    <script src="main.js" defer></script>
    <title>Music Search</title>
  </head>
  <body>
    <header class="text-center my-5"><h1>MyTunes</h1></header>
    <main>
      <form
        method="post"
        id="search-form"
        class="d-flex flex-row justify-content-center align-content-around"
      >
        <div role="group" aria-label="Media type selector">
          <input
            type="radio"
            class="btn-check"
            name="options"
            id="option2"
            autocomplete="off"
            checked
          />
          <label
            class="btn btn-outline-success"
            for="option2"
            style="height: 58px"
            >Artist</label
          >

          <input
            type="radio"
            class="btn-check"
            name="options"
            id="option4"
            autocomplete="off"
          />
          <label
            class="btn btn-outline-success"
            for="option4"
            style="height: 58px"
            >Song</label
          >
          <input
            type="radio"
            class="btn-check"
            id="success-outlined"
            autocomplete="off"
            name="options"
          />
          <label
            class="btn btn-outline-success"
            for="success-outlined"
            style="height: 58px"
            >Album</label
          >
        </div>
        <div class="form-floating mb-3" style="width: 200px">
          <input
            type="text"
            class="form-control input-sm"
            id="artist-input"
            placeholder="Artist"
          />
          <label for="artist-input">Search Term</label>
        </div>

        <div class="input-field">
          <input type="submit" value="Search" class="btn-primary" />
        </div>
      </form>
      <div class="container-fluid" id="output"></div>
    </main>
  </body>
</html>
