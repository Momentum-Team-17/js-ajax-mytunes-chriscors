<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
      defer
    ></script>

    <script src="main.js" defer></script>
    <title>Music Search</title>
  </head>
  <body>
    <header class="text-center my-5"><h1>MyTunes</h1></header>
    <main>
      <form method="post" id="search-form" class="container-fluid m-0">
        <div class="row gx-1">
          <div class="col-2 offset-3 search-type">
            <input
              type="radio"
              class="btn-check"
              name="options"
              id="artist"
              autocomplete="off"
              checked
              value="artistTerm"
            />
            <label class="btn btn-outline-success w-100 mb-2" for="artist"
              >Artist</label
            >
          </div>
          <div class="col-2">
            <input
              type="radio"
              class="btn-check"
              name="options"
              id="song"
              autocomplete="off"
              value="songTerm"
            />
            <label class="btn btn-outline-success w-100 mb-2" for="song"
              >Song</label
            >
          </div>
          <div class="col-2">
            <input
              type="radio"
              class="btn-check"
              id="album"
              autocomplete="off"
              name="options"
              value="albumTerm"
            />
            <label class="btn btn-outline-success w-100 mb-2" for="album"
              >Album</label
            >
          </div>
        </div>
        <div class="row gx-1" id="input-row">
          <div class="col-4 offset-3 search-type">
            <div class="form-floating w-100">
              <input
                type="text"
                class="form-control input-sm"
                id="artist-input"
                placeholder="Artist"
              />
              <label for="artist-input">Search Term</label>
            </div>
          </div>
          <div class="col-2">
            <div class="input-field w-100 h-100">
              <input
                type="submit"
                value="Search"
                class="btn-primary btn-lg w-100 h-100 rounded border-0 text-white"
                style="background: #1a8754"
              />
            </div>
          </div>
        </div>
      </form>
      <div class="container-fluid" id="output"></div>
    </main>
  </body>
</html>
