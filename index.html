<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>

    <script src="main.js" defer></script>
    <title>Music Search</title>
  </head>
  <body data-bs-theme="dark">
    <header><h1>MyTunes</h1></header>
    <main>
      <h2>Search</h2>
      <form method="post" id="search-form">
        <div
          class="btn-group me-2"
          role="group"
          aria-label="Media type selector"
        >
          <button type="button" class="btn btn-secondary">Artist</button>
          <button type="button" class="btn btn-secondary">Song</button>
          <button type="button" class="btn btn-secondary">Album</button>
        </div>
        <div class="form-floating mb-3" style="width: 200px">
          <input type="text" class="form-control" id="artist-input" />
          <label for="artist-input">Search Term</label>
        </div>

        <div class="input-field">
          <input type="submit" value="Search" />
        </div>
      </form>
      <div class="container-fluid" id="output"></div>
    </main>
  </body>
</html>
